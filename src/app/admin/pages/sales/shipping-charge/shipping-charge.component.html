<div style="position: relative">

  <div class="header-dialog">
    <h1>Shop Additional Info</h1>
  </div>

  <form [formGroup]="dataForm" (ngSubmit)="onSubmit()"
        fxLayout="column"
        fxLayoutAlign="space-around center">

    <mat-form-field appearance="outline">
      <mat-label>Delivery In Dhaka</mat-label>
      <input type="number" formControlName="deliveryInDhaka" matInput placeholder="Enter Delivery In Dhaka">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Delivery Outside Dhaka</mat-label>
      <input type="number" formControlName="deliveryOutsideDhaka" matInput placeholder="Enter Delivery Outside Dhaka">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Delivery Outside BD</mat-label>
      <input type="number" formControlName="deliveryOutsideBD" matInput placeholder="Enter Delivery Outside BD">
    </mat-form-field>





    <button class="submit-btn" mat-raised-button color="accent" type="submit">
      <mat-icon>done</mat-icon>
      Save Data
    </button>
  </form>
</div>
