


<div class="header">
  <form class="table-search" [formGroup]="dataForm" #searchForm=ngForm (ngSubmit)="onSubmit()">
    <input type="text"
           formControlName="id"
           autocomplete="off"
           placeholder="Search">
    <button type="submit"><i class="fa fa-search"></i></button>
  </form>
</div>

<div class="view" *ngIf="product">
  <div class="product-info">
    <h2>{{product?.name}}</h2>
    <p>Price: {{product?.salePrice}}</p>
  </div> <!-- END! Product Info -->

  <div class="variant-options" *ngIf="product?.hasVariations">
    <div class="column" *ngFor="let data of product.variations; let i = index">
      <div class="title">
        <h3>{{data.name}}</h3>
      </div>
      <div class="options">
        <button mat-raised-button *ngFor="let v of data.values; let j = index"
                [class.active-btn]="v === variationCombination[data.name]"
                (click)="onSelectVariation(data, v)">
          {{v}}
        </button>
      </div>
    </div>
  </div> <!-- END! Variation Options -->

  <div class="select-variation-info" *ngIf="selectVariationOption">
    <p>Price: {{selectVariationOption?.price}}</p>
    <p>Quantity: {{selectVariationOption?.quantity}}</p>
    <p>Variations: {{selectVariationOption?.variations | variationNormalize}}</p>
  </div> <!-- END! Select Variation Info -->


</div>
